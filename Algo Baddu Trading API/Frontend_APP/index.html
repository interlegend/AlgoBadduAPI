<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trader-Baddu Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              'anime-blue': '#00f3ff',
              'dbz-orange': '#FF5F1F',
              'saiyan-gold': '#ffd700',
              'danger-red': '#ff0055',
              'success-green': '#00ff9d',
            },
            animation: {
              'flash-green': 'flashGreen 0.5s ease-out',
              'flash-red': 'flashRed 0.5s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              flashGreen: {
                '0%': { color: '#00ff9d', textShadow: '0 0 10px #00ff9d' },
                '100%': { color: 'inherit', textShadow: 'none' },
              },
              flashRed: {
                '0%': { color: '#ff0055', textShadow: '0 0 10px #ff0055' },
                '100%': { color: 'inherit', textShadow: 'none' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0b1121; /* Slightly darker/richer than slate-900 */
        color: #e2e8f0;
      }
      /* Custom scrollbar for that cyber feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
    </style>
  <script type="importmap">

  "imports": {

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-use-websocket": "https://aistudiocdn.com/react-use-websocket@^4.13.0"
  }
}
</script>

</head>

</html>
